version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: entubarrio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-entubarrio}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-entubarrio123}
      POSTGRES_DB: ${DB_NAME:-entubarrio}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
